<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"  [value]="service.formData.Id">
    <div class="form-group">
        <input name=Message #Message="ngModel" [(ngModel)]="service.formData.Message" class="form-control" placeholder="Message" required>
    </div>
    <div class="form-group">
        <input name=created_at id=created_at #created_at="ngModel" [(ngModel)]="service.formData.created_at" class="form-control" placeholder="Tarih (GG/AA/YYYY)"  required minlength="10">
    </div>
    <div class="form-group">
        <input name=Type id=Type #Type="ngModel" [(ngModel)]="service.formData.Type" class="form-control" placeholder="Type" required>
    </div>
    
    <div class="form-group" >
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Kaydet</button>
    </div>
</form>
